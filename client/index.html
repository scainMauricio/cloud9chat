<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Indie+Flower&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
  <div class="title">Cloud9</div> 
  <div id="authorForm">
    <form id="startForm">
      <div id="nameForm">
       
        <input type="text" name="Name" id="name" required placeholder="Enter Your Name!" minlength="2" maxlength="20" />
        <button class="menuBtn" type="submit">Join</button>
      </div>
     
    </form>
    </div>
  <div id="messages">    </div>


  <form id="form" class="input-container">
    <input id="input" placeholder="Type a message">
    <input type="submit" value="SEND" class="send-button">
  </form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
  <script src="script.js"></script>

</body>

</html>
